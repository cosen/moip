<div class="jumbotron">
  <h3>Produtos</h3>
  <table class="table table-striped">
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
    </tr>
    <tr ng-class="{selecionado: produto.selecionado}" ng-repeat="produto in produtos">
      <td><input type="checkbox" ng-model="produto.selecionado"></td>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
    </tr>
  </table>
  <a 
    href="#/comprar"
    class="btn btn-primary btn-block" 
    ng-click="comprarProdutos(produtos)" 
    ng-disabled="!temProdutoSelecionado(produtos)">
    Comprar produtos
  </a>
</div>
