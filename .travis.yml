language: node_js

node_js:
  - 5.9.1

env:
  global:
    - DB_MYSQL_HOST=localhost
    - DB_MYSQL_USER=root 
    - DB_MYSQL_NO_PASSWORD=true
    - DB_MYSQL_DATABASE=j2w1xpr3s01xy8ob

before_install:
  - mysql -e "drop database if exists j2w1xpr3s01xy8ob;" -u root
  - mysql -e "create database j2w1xpr3s01xy8ob;" -u root
  - mysql < src/api/db.sql -u root

before_script:
  - bower install
  - gulp

services:
  - mysql

deploy:
  skip_cleanup: true
  app: still-refuge-85888
  provider: heroku
  api_key:
    secure: 
