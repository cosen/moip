<div class="jumbotron">
  <h3>Lista de Produtos</h3>
  <table class="table table-striped">
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th></th>
    </tr>
    <tr ng-repeat="produto in produtos">
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td><a class="btn btn-primary btn-block" href="#/produtos/{{produto.id}}">comprar</a></td>
    </tr>
  </table>
</div>
